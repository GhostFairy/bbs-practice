<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TEST</title>
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>
    <div id="login-wrapper">
        <h1 id="login-title">로그인</h1>
        <div id="login-main">
            <form action="/login" method="POST">
                <input id="login-id" class="login-formdata" name="id" placeholder="아이디를 입력하세요.">
                <input id="login-pw" class="login-formdata" name="pw" placeholder="비밀번호를 입력하세요.">
                <input id="login-loginbtn" class="login-btn login-submit" type="submit" value="로그인">
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>

</html>
